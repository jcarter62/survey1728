<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ council_title }}<br>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 420px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
    input { width: 100%; padding: 0.5rem; margin: 0.4rem 0; }
    button { width: 100%; padding: 0.6rem; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ council_title }}<br>Member Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="/login">
      <label>Last Name</label>
      <input type="text" name="last_name" required minlength="2" />
      <label>Access Code</label>
      <input type="password" name="access_code" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
